% rebase("_base.html", title=None)

<!-- Header -->

<div class="relative bg-white">

      >
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

        href="/"

        Računi

    >

    </div>

            <!-- Upper -->

                  src="/static/thumbnail.png"
                  alt="Piggy"

              </div>

              <!-- Close navigation -->

                >
                  <svg
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >

                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Middle items -->
            <div>
              <nav class="grid grid-cols-1 gap-7">

                    <svg

                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path

                        stroke-linejoin="round"
                        stroke-width="2"

              <!--  -->

          </div>

          <!-- Auth -->

            <div class="space-y-6">
              <span class="w-full flex rounded-md shadow-sm">
                <a

<!-- Scripts -->

<script>
  var navigationContainer = document.getElementById('mobile-nav')

  /* Opens mobile navigation. */
  function openNavigation() {
    navigationContainer.classList.remove('hidden')
    setTimeout(() => {
      navigationContainer.classList.add('opacity-100', 'scale-100')
      navigationContainer.classList.remove('opacity-0', 'scale-95')
    }, 0)
  }

  /* Closes mobile navigation */
  function closeNavigation() {
    navigationContainer.classList.add('opacity-0', 'scale-95')
    navigationContainer.classList.remove('opacity-100', 'scale-100')
    setTimeout(() => {
      navigationContainer.classList.add('hidden')
    }, 300)
  }
</script>
