% rebase("_base.html", title=None)

<!-- Header -->
<div class="relative bg-white">
  <div
    class="flex justify-between items-center px-4 py-6 sm:px-6 md:justify-start md:space-x-10"
  >
    <!-- Logo -->
    <div class="lg:w-0 lg:flex-1">
      <a href="/" class="flex">
        <img
          class="h-16 w-auto sm:h-18"
          src="/static/thumbnail.png"
          alt="Piggy"
        />
      </a>
    </div>

    <div class="-mr-2 -my-2 md:hidden">
      <button
        type="button"
        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <!-- Navigacija -->
    <nav class="hidden md:flex space-x-10">
      <a
        href="/"
        class="text-base leading-6 font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition ease-in-out duration-150"
      >
        Računi
      </a>
    </nav>

    <!-- Auth -->
    <div
      class="hidden md:flex items-center justify-end space-x-8 md:flex-1 lg:w-0"
    >
      <a
        href="#"
        class="whitespace-no-wrap text-base leading-6 font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900"
      >
        Sign in
      </a>
      <span class="inline-flex rounded-md shadow-sm">
        <a
          href="#"
          class="whitespace-no-wrap inline-flex items-center justify-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-pink-600 hover:bg-pink-500 focus:outline-none focus:border-pink-700 focus:shadow-outline-pink active:bg-pink-700 transition ease-in-out duration-150"
        >
          Sign up
        </a>
      </span>
    </div>
  </div>

  <!-- Mobile navigation -->

  <!--
      Mobile menu, show/hide based on mobile menu state.
  
      Entering: "duration-200 ease-out"
        From: "opacity-0 scale-95"
        To: "opacity-100 scale-100"
      Leaving: "duration-100 ease-in"
        From: "opacity-100 scale-100"
        To: "opacity-0 scale-95"
    -->
  <div
    class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden"
  >
    <div class="rounded-lg shadow-lg">
      <div class="rounded-lg shadow-xs bg-white divide-y-2 divide-gray-50">
        <div class="pt-5 pb-6 px-5 space-y-6">
          <div class="flex items-center justify-between">
            <!-- Logo -->
            <div>
              <img
                class="h-12 w-auto"
                src="/static/thumbnail.png"
                alt="Piggy"
              />
            </div>

            <!-- Close icon -->
            <div class="-mr-2">
              <button
                type="button"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Navigation -->
          <div>
            <nav class="grid grid-cols-1 gap-7">
              <!-- Navigation Item: Enak je pri vseh -->
              <a
                href="#"
                class="-m-3 p-3 flex items-center space-x-4 rounded-lg hover:bg-gray-50 transition ease-in-out duration-150"
              >
                <div
                  class="flex-shrink-0 flex items-center justify-center h-10 w-10 rounded-md bg-pink-500 text-white"
                >
                  <svg
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                    />
                  </svg>
                </div>
                <div class="text-base leading-6 font-medium text-gray-900">
                  Računi
                </div>
              </a>
              <!--  -->
            </nav>

            <!--  -->
          </div>
        </div>

        <!-- Auth -->

        <div class="py-6 px-5 space-y-6">
          <div class="space-y-6">
            <span class="w-full flex rounded-md shadow-sm">
              <a
                href="/odjava"
                class="w-full flex items-center justify-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-pink-600 hover:bg-pink-500 focus:outline-none focus:border-pink-700 focus:shadow-outline-pink active:bg-pink-700 transition ease-in-out duration-150"
              >
                Odjavi se
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--  -->
</div>

{{!base}}

<!-- Footer -->
