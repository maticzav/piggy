% rebase("_page.html", title="Ustvari kuverto", racun=racun)

<!-- Container -->
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
  <!-- Title -->
  % include("components/_heading.html", heading="Ustvari kuverto")

  <!-- Form -->

  <form action="/api/racun/{{racun.ime}}/kuverta" method="POST">
    <div class="shadow overflow-hidden rounded-md mx-auto md:max-w-lg my-10">
      <!--  -->
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label
              for="name"
              class="block text-sm font-medium leading-5 text-gray-700"
              >Ime kuverte</label
            >
            <input
              id="name"
              name="ime"
              required
              placeholder="Moja kuverta"
              class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
          </div>

          <div class="hidden sm:col-span-3 sm:block"></div>

          <div class="col-start-1 col-span-6 sm:col-span-3">
            <label
              for="icon"
              class="block text-sm font-medium leading-5 text-gray-700"
              >Zapomnljiva ikona</label
            >
            <div class="mt-1 relative rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
                  ></path>
                </svg>
              </div>

              <select
                id="icon"
                name="ikona"
                class="mt-1 pl-10 block form-select w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
              >
                % for ikona in ikone:
                <option value="{{ikona}}">{{ikona.capitalize()}}</option>
                % end
              </select>
            </div>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label
              for="color"
              class="block text-sm font-medium leading-5 text-gray-700"
              >Barva</label
            >
            <div class="mt-1 relative rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"
                  ></path>
                </svg>
              </div>
              <select
                id="color"
                name="barva"
                class="mt-1 pl-10 block form-select w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
              >
                % for barva in barve:
                <option value="{{barva}}">{{barva.capitalize()}}</option>
                % end
              </select>
            </div>
          </div>

          <!--  -->
        </div>
      </div>

      <!--  -->

      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
        <a
          class="inline-block py-2 mr-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-gray-400 shadow-sm hover:bg-gray-300 focus:outline-none active:bg-gray-500 transition duration-150 ease-in-out"
          href="/racun/{{racun.ime}}"
        >
          Nazaj
        </a>
        <button
          type="submit"
          class="py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-pink-400 shadow-sm hover:bg-pink-300 focus:outline-none focus:shadow-outline-blue active:bg-pink-500 transition duration-150 ease-in-out"
        >
          Ustvari
        </button>
      </div>

      <!--  -->
    </div>
  </form>

  <!--  -->
</div>
