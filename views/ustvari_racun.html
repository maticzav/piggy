% rebase("_page.html", title="Nov ra훾un", racun=None)

<!-- Container -->
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
  <!-- Title -->

  <div class="my-10 px-4 text-center">
    <h1 class="text-4xl sm:text-5xl font-semibold text-gray-700">
      Ustvari ra훾un
    </h1>
  </div>

  <!-- Form -->

  <form action="/api/racun" method="POST">
    <div class="shadow overflow-hidden rounded-md md:max-w-lg mx-auto my-10">
      <!-- Podatki -->
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-4">
            <label
              for="name"
              class="block text-sm font-medium leading-5 text-gray-700"
              >Ime ra훾una</label
            >
            <input
              id="name"
              name="ime"
              type="text"
              required
              placeholder="Moj ra훾un"
              class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
          </div>

          <div class="col-span-6 sm:col-span-2">
            <label
              for="tax"
              class="block text-sm font-medium leading-5 text-gray-700"
              >Davek</label
            >
            <div class="mt-1 relative rounded-md shadow-sm">
              <input
                id="tax"
                name="davek"
                type="number"
                required
                class="form-input block w-full pl-3 pr-12 sm:text-sm sm:leading-5"
                step="1"
                min="0"
                max="100"
                placeholder="50%"
                aria-describedby="price-currency"
              />
              <div
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
              >
                <span class="text-gray-500 sm:text-sm sm:leading-5">%</span>
              </div>
            </div>
          </div>

          <!--  -->
        </div>
      </div>

      <!--  -->

      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
        <a
          class="inline-block py-2 mr-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-gray-400 shadow-sm hover:bg-gray-300 focus:outline-none active:bg-gray-500 transition duration-150 ease-in-out"
          href="/"
        >
          Nazaj
        </a>
        <button
          type="submit"
          class="py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-green-400 shadow-sm hover:bg-green-300 focus:outline-none focus:shadow-outline-blue active:bg-green-500 transition duration-150 ease-in-out"
        >
          Ustvari
        </button>
      </div>

      <!--  -->
    </div>
  </form>

  <!--  -->
</div>
