% rebase("_page.html", title=None)

<!-- Container -->
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
  <!-- Form -->

  <form action="/api/racun" method="POST">
    <div class="shadow overflow-hidden sm:rounded-md">
      <!-- Podatki -->
      <div class="px-4 py-5 bg-white sm:p-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label
              for="name"
              class="block text-sm font-medium leading-5 text-gray-700"
              >Ime računa</label
            >
            <input
              id="name"
              name="ime"
              required
              placeholder="Moj račun"
              class="mt-1 form-input block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
          </div>

          <div class="col-span-6 sm:col-span-4">
            <label
              for="tax"
              class="block text-sm font-medium leading-5 text-gray-700"
              >Davek (v odstotkih)</label
            >
            <div class="mt-1 relative rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <span class="text-gray-500 sm:text-sm sm:leading-5">$</span>
              </div>

              <input
                id="tax"
                name="davek"
                required
                class="form-input block w-full pl-7 pr-12 sm:text-sm sm:leading-5"
                placeholder="50"
                aria-describedby="price-currency"
              />
              <div
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
              >
                <span class="text-gray-500 sm:text-sm sm:leading-5">%</span>
              </div>
            </div>
          </div>

          <!--  -->
        </div>
      </div>

      <!--  -->

      <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
        <button
          type="submit"
          class="py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-green-400 shadow-sm hover:bg-green-300 focus:outline-none focus:shadow-outline-blue active:bg-green-500 transition duration-150 ease-in-out"
        >
          Ustvari
        </button>
      </div>

      <!--  -->
    </div>
  </form>

  <!--  -->
</div>
